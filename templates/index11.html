<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Тест на набор текста</title>
    <!-- Подключение внешних файлов -->
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<!-- Инструкция -->
<div id="instructions">Для завершения теста и получения результата нажмите ESC или кнопку «Остановить печать»</div>

<!-- Текст для набора -->
<h1>Наберите следующий текст:</h1>
<div id="prompt">Загрузка текста...</div>

<!-- Ввод пользователя -->
<h2>Вы печатаете:</h2>
<div id="output"></div>

<!-- Кнопка остановки -->
<button class="stop-button" onclick="showModal()">Остановить печать</button>

<!-- Модальное окно авторизации -->
<div id="auth-modal">
    <h2>Войдите или зарегистрируйтесь</h2>
    <button onclick="showLogin()">Вход</button>
    <button onclick="showRegister()">Регистрация</button>

    <div id="login-form">
        <h3>Вход</h3>
        <input type="text" id="login" placeholder="Логин" />
        <input type="password" id="password" placeholder="Пароль" />
        <button onclick="login()">Войти</button>
    </div>

    <div id="register-form" class="hidden">
        <h3>Регистрация</h3>
        <input type="text" id="reg-login" placeholder="Логин" />
        <input type="password" id="reg-password" placeholder="Пароль" />
        <input type="number" id="reg-age" placeholder="Возраст" />
        <select id="reg-gender">
            <option value="">Выберите пол</option>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
            <option value="other">Другое</option>
        </select>
        <button onclick="register()">Зарегистрироваться</button>
    </div>
</div>

<!-- Модальное окно завершения -->
<div id="overlay" class="hidden"></div>
<div id="modal" class="hidden">
    <p>Вы хотите завершить тест?</p>
    <button onclick="endTest()">Остановить и показать отчет</button>
    <button onclick="continueTest()">Продолжить</button>
</div>

<!-- Подключение JS -->
<script src="/static/script.js"></script>

</body>
</html>
